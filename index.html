<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>toboolist</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <!-- titolo e logo -->
    <div class="header">
      <img src="./img/Logo.png" alt="logo">
      <h1>Toboolist</h1>
    </div>

    <div class="container-big">
      <!-- paragrafo button -->
      <div class="add-select">
        <button id="task">Add Task</button>
        <button id="section">Add Section</button>
      </div>

      <!-- body website -->
      <div class="container">
        <div>
          <div>
          <strong> New Task</strong>
          </div>
          <ul>
            <li class="check"> Quarterly Newslatter
              <button class="button-area editorial">editorial</button>
            </li>
          </ul>
        </div>

        <div class="padding">
          <div>
            <strong> Today</strong>
          </div>
          <ul>
            <li class="check" > Recruiting blog post
              <button class="button-area editorial">editorial</button>
            </li>
            <li class="check"> Mobile app launch
              <button class="button-area" id="q1-goals">Q1 Goals</button>
            </li>
            <li class="check"> Interview John H.
              <button class="button-area" id="recruiting">recruiting</button>
            </li>
            <li class="cross"> Summit update to mobile storefronts
              <button class="button-area" id="mobile">Mobile</button>
            </li>
          </ul>
        </div>

        <div class="padding">
          <div>
            <strong> Upcoming</strong>
          </div>
          <ul>
            <li class="cross"> Schedule meeting with Alex</li>
            <li class="check"> Homepage refresh
              <button class="button-area" id="website">Website</button>
            </li>
            <li class="check"> Onboard new sales team members
              <button class="button-area" id="sales">Sales</button>
            </li>
            <li class="check"> Review editorial calendar
              <button class="button-area editorial">Editorial</button>
            </li>
          </ul>
        </div>
    </div>
  </body>
</html>
